<html>

<head>
    <title>PeerConnection for HoloLens 2</title>
    <style type="text/css">
        .video_1_back {
            /*设置视频宽度和高度*/
            width: 1200;
            height: 900;
        }

        .video_2_back {
            /*设置视频宽度和高度*/
            width: 1200;
            height: 900;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <button id="connserver">Connect Sig Server</button>
            <button id="leave" disabled>Leave</button>
            <button id="mark">Mark</button>
            <button id="finish-mark">Finish Mark</button>
            <button id="draw">Draw</button>
            <button id="finish-draw">Finish Draw</button>
        </div>
        <table align="center">
            <div>
                <h2>Local: </h2>
                <video id="local-video" class="video_2_back" autoplay playsinline></video>
            </div>
            <div>
                <h2>Reomte: </h2>
                <video id="remote-video" class="video_1_back" autoplay playsinline></video>
            </div>
        </table>
    </div>
    <!-- 引入浏览器的 webrtc 的调用接口 -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <!-- 引入 jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入 SimplePeer -->
    <script src="js/simplepeer.min.js"></script>
    <!-- 引入自定义脚本 -->
    <script type="module" src="js/video connection.js"></script>
    <script type="module" src="js/mark.js"></script>
    <script type="module" src="js/marking manager.js"></script>
</body>

</html>

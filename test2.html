<!DOCTYPE html>
<html>
<head>
	<title>修改元素的CSS类-className</title>
<style type="text/css">
.dark{
	color:#666;
}
.light{
	color:#CCC;
}
</style>
<script>
function check(){
	let oMy = document.getElementsByTagName("ul")[0];
	oMy.className = "light";	//修改CSS类
}
</script>

</head>
<body>
	<ul onclick="check()" class="dark">
		<li>HTML</li>
		<li>JavaScript</li>
		<li>CSS</li>
	</ul>
</body>
</html>
